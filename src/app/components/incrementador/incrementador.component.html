<div class="input-group">
          <span class="input-group-btn">
              <button [ngClass]="btnClass" (click)="cambiarValor(-5)" type="button">
                <i class="fa fa-minus"></i>
              </button>
          </span>
              <input min=0 max=100 [(ngModel)]="progres" [ngClass]="{'is-invalid': progres>100||progres<0}" (ngModelChange)="onChange($event)" type="number" class="form-control" placeholder="Progreso">
          <span class="input-group-btn">
             <button [ngClass]="btnClass" (click)="cambiarValor(5)" type="button">
              <i class="fa fa-plus"></i>
             </button>
          </span>
      </div>
